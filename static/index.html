<!DOCTYPE html>
<html>
    <head>
        <title>Nametag Auto Printing</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8"/>
    </head>
    <body>
        <img id="img" src="blank.png"/>
        <p class="title">Name:</p>
        <input id="input" autofocus="true" maxLength=10 type="text">
        <p id="subtitle">(10 characters or less, no \, #, or %)</p>
        <div class="btns">
            <button id="preview">Preview</button>
            <button id="submit">Submit</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
